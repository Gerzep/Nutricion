<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>

  <div class="image-container">
    <img id="rotatingImage" src="./src/components/heavy-img.jpeg" alt="imagen" class="full-screen" />
</div>

<audio id="audio" controls style="display: none;">
  <source type="audio/wav" src="./src/components/heavy-song-u.mp3">
  Tu navegador no soporta el elemento de audio.
</audio>


  <div id="app">

    <form class="max-w-sm mx-auto">
      <div class="mb-5">
        <label for="email" class="block mb-5 text-sm md:text-base lg:text-lg font-medium text-gray-900 dark:text-white">
          Ingresa tu peso en kg <span class="text-yellow-300">ejemplo (70)</span>
        </label>
        <input type="number" id="weight"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm md:text-base lg:text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="0" required />
      </div>

      <button type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm md:text-base lg:text-lg w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Calcular
      </button>
    </form>

  </div>



  <script type="module" src="/src/main.ts"></script>
</body>

</html>
